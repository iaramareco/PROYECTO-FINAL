<!doctype html>
    <head>
      <meta charset="utf-8">
      <title>Cuenta creada</title>
      <link rel="stylesheet" href="{{ url_for('static', filename='/css/cuentaCreada.css') }}">
    </head>
    <body>
      <div class="aviso">
        <h1>Bienvenido!</h1>
      </div>
      {% if session['nombre'] == 'admin' and session['contraseña'] == 'admin' %}
       <div class="btn">
        <form action="{{ url_for('inicio') }}">
          <input type="submit" value="JUGAR">
        </form>
      </div>
      {% endif %}

       {% if session['nombre'] != 'admin' and session['contraseña'] != 'admin' %}
       <div class="btn">
        <form action="{{ url_for('categorias') }}">
          <input type="submit" value="JUGAR">
        </form>
      </div>
      {% endif %}
    </body>
</html>
