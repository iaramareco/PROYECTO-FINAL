<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Cuestionario</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='/css/index.css') }}">
</head>
<body>
  <div class="container"></div>
  <header>
    <div class="titulo">
      <h1>Cuestionario de cultura general</h1>
    </div>
  </header>

  <div class="imagen">
    <img src= "{{ url_for('static', filename='/img/rueda_placeholder.png') }}">
  </div>
  
  <main>
    <div class="centrarBotones">
      <div class="botonReg">
        <form method="POST" action="{{url_for('registro')}}">
          <button type="submit">Registrarse</button>
        </form>
      </div>
      <div class="msg">{{ msg }}</div>
      <div class="botonLog">
        <form method="POST" action="{{url_for('login')}}">
          <button type="submit" class="button, btnLog">Login</button>
        </form>
      </div>
    </div>
  </main>
</body>
</html>
