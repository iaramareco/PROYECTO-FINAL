<!doctype html>
    <head>
      <meta charset="utf-8">
      <title>Gracias por jugar</title>
      <link rel="stylesheet" href="{{ url_for('static', filename='/css/finDelJuego.css') }}">
    </head>
 <script>
      let rankingLibros = {{ rankingLibros|tojson }}
  </script>
    <body>
      {% if session['nombre'] != 'admin' and session['contraseña'] != 'admin' %}
    <div class="casa" id="casa">
      <a href= "{{ url_for('categorias') }}"><img src="{{ url_for('static', filename='/img/logo-inicio.png') }}" id="logo-inicio" class="casita"></a>
    </div>
  {% endif %}
  
 {% if session['nombre'] == 'admin' and session['contraseña'] == 'admin' %}
    <div class="casa" id="casa">
      <a href= "{{ url_for('inicio') }}"><img src="{{ url_for('static', filename='/img/logo-inicio.png') }}" id="logo-inicio" class="casita"></a>
    </div>
  {% endif %}
      
      <div class="titulo">
        <h1>Gracias por jugar {{nombre}}</h1>
      </div>
      <div class="resultados" id ="puntos">
        <p>Puntos: {{puntaje}}/12</p>
        <p>Tiempo: {{tiempoFinal}}</p>
      </div>

 <div class="tabla">
        <table>
          <caption>Ranking</caption>
          <thead>
            <tr>
              <th>Nombre</th>
              <th>Puntaje</th>
              <th>Tiempo</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td id="nombreLibros"></td>
              <td id="rankingLibros"></td>
              <td id="tiempoLibros"></td>
            </tr>
            <tr>
              <td id="nombreLibros2"></td>
              <td id="rankingLibros2"></td>
              <td id="tiempoLibros2"></td>
            </tr>
            <tr>
              <td id="nombreLibros3"></td>
              <td id="rankingLibros3"></td>
              <td id="tiempoLibros3"></td>
            </tr>
          </tbody>
        </table>
      </div>
<script src="{{ url_for('static', filename='/scripts/rankingLibros.js') }}"></script>
